<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body style="margin: 0px; padding: 0px; max-width: 600px; text-align: center; margin: 0px auto; display: block;">
    <table role="presentation" width="600"
        style="display: block; width:600px; border: 2px solid rgba(214, 176, 133, 1); border-radius: 14px; align-items: center; padding: 45px 55px 100px; background-color: rgba(255, 253, 243, 1);"
        cellpadding="0" cellspacing="0">
        <tr style="display: block; border-radius: 14px; max-width: 600px; width: 100%;">
            <td style="width: 490px;">
                <table cellpadding="0" cellspacing="0" style="margin-bottom: 45px;">
                    <tr>
                        <td style="width: 285px; text-align: left;">
                            <a href="/" target="_blank"> <img src="cid:logo.png" alt="logo" width="161" height="64"
                                    style="display: block; margin: 0px; width: 161px; height:64px; cursor: pointer;" />
                            </a>
                        </td>
                        <td style="padding: 21px 10px;">
                            <a href="/" target="_blank"
                                style="text-decoration: none; font-family: 
                            Work Sans, sans-serif; font-weight: 400; font-size: 18px; line-height: 20px; color: #121212;">
                                Home
                            </a>
                        </td>
                        <td style="padding: 18px 10px;">
                            <a href="/" target="_blank"> <img src="cid:facebook-icon.png" alt="logo" width="25"
                            height="25"
                                    style="display: block; margin: 0px auto; width: 25px; height:25px; cursor: pointer;" />
                            </a>
                        </td>
                        <td style="padding: 18px 10px;">
                            <a href="/" target="_blank"> <img src="cid:twitter-icon.png" alt="logo" width="25"
                                    height="25"
                                    style="display: block; margin: 0px auto; width: 25px; height:25px; cursor: pointer;" />
                            </a>
                        </td>
                        <td style="padding: 18px 10px;">
                            <a href="/" target="_blank"> <img src="cid:instagram-icon.png" alt="logo" width="25"
                                    height="25"
                                    style="display: block; margin: 0px auto; width: 25px; height:25px; cursor: pointer;" />
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="display: block;">
            <td style="width: 490px; text-align: left;">
                <h2
                    style="margin: 0px 0px 32px 0px; font-family: Work Sans, sans-serif; font-weight: 300; font-size: 20px; line-height: 23px; color: #121212;">
                    Hi there,
                </h2>

                <h3
                    style="margin: 0px 0px 32px 0px; font-family: Work Sans, sans-serif; font-weight: 400; font-size: 18px; line-height: 20px; color: #121212;">
                    This is your one time verification code.
                </h3>

                <table cellpadding="0" cellspacing="0" style="margin-bottom: 32px; width: 486px;">
                    <tr>
                        <td
                            style="width: 486px; text-align: center; border-radius: 11px; background:#775C3D; font-family: Work Sans, sans-serif; font-weight: 700; font-size: 45px; line-height: 51px; letter-spacing: 14px; color: #FFFFFF; margin: 0px 0px 32px 0px; padding: 31px 0px;">
                            345678
                        </td>
                    </tr>
                </table>

                <p
                    style="margin: 0px 0px 36px 0px; font-family: Work Sans, sans-serif; font-weight: 300; font-size: 20px; line-height: 23px; color: #121212;">
                    This code is only active for the next 90 seconds. Once the code expires you will have to resubmit a
                    request for a code.
                </p>

                <h2
                    style="margin: 0px 0px 4px 0px; font-family: Work Sans, sans-serif; font-weight: 300; font-size: 20px; line-height: 23px; color: #121212;">
                    Keep making awesome stuff!
                </h2>

                <h2
                    style="margin: 0px; font-family: Work Sans, sans-serif; font-weight: 300; font-size: 20px; line-height: 23px; color: #121212;">
                    Team Cask
                </h2>

            </td>
        </tr>
    </table>
</body>

</html>
